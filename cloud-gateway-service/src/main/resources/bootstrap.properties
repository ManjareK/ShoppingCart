spring.application.name=gateway-service
server.port=9898
logging.level.com.kalp=debug
#//expose all the Actuator endpoints
management.endpoints.web.exposure.include=*



spring.cloud.gateway.routes[0].id= inventory-service
spring.cloud.gateway.routes[0].uri=lb://inventory-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/inventory/**

spring.cloud.gateway.routes[1].id= catalog-service
spring.cloud.gateway.routes[1].uri=lb://catalog-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**


spring.cloud.discovery.enabled=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


eureka.instance.hostname=gateway-service
eureka.instance.prefer-ip-address= true
eureka.instance.instance-id= ${eureka.instance.hostname}:${server.port}
eureka.client.register-with-eureka=true