spring:
  application:
    name: service-registry
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${eureka.instance.hostname}:8761
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
