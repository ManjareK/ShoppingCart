server:
  port: 8484
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: false
spring:
  application:
    name: inventory-service
  cloud:
    vault:
      scheme: http
      host: vault
      port: 8200
      token: spycjAioSYaD3YKZ37ipsvuRx
      authentication: token
    discovery:
      enabled: true
    loadbalancer:
      enabled: true
      gateway:
        discovery:
          locator:
            enabled: true
            lower-case-service-id: true
    config:
      uri: http://config-server:8888
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${eureka.instance.hostname}:${server.port}
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://service-registry:8761/eureka/
    fetch-registry: true